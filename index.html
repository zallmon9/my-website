<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>แบบประเมินการสอน</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">แบบประเมินการสอน</h2>

    <!-- เลือกอาจารย์ -->
    <div class="mb-3">
        <label class="form-label fw-bold">อาจารย์ผู้สอน</label>
        <select class="form-select" id="teacher">
            <option>-- เลือกอาจารย์ --</option>
            <option>อ.สมชาย</option>
            <option>อ.สมหญิง</option>
        </select>
    </div>

    <!-- คำถาม -->
    <table class="table table-bordered text-center align-middle">
        <thead class="table-success">
            <tr>
                <th>ข้อ</th>
                <th class="text-start">คำถาม</th>
                <th colspan="5">คะแนน</th>
            </tr>
        </thead>
        <tbody>
        <script>
            for(let i=1;i<=5;i++){
                document.write(`
                <tr>
                    <td>${i}</td>
                    <td class="text-start">คำถามตัวอย่างข้อที่ ${i}</td>
                    <td colspan="5">
                        <input type="range" min="1" max="5" value="3" class="form-range score">
                    </td>
                </tr>
                `);
            }
        </script>
        </tbody>
    </table>

    <!-- ข้อเสนอแนะ -->
    <div class="mb-4">
        <label class="form-label fw-bold">ข้อเสนอแนะเพิ่มเติม</label>
        <textarea class="form-control" id="comment" rows="3"></textarea>
    </div>

    <button class="btn btn-success w-100 btn-lg" onclick="submitEval()">ส่งแบบประเมิน</button>

    <div id="result" class="alert alert-info mt-4 d-none"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
